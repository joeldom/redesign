<!DOCTYPE html>
<html ng-app>
  <head>
    <meta charset="UTF-8" />
    <title>angular.js</title>
    <style>
      body{
        background-color: #efefef;
        font: normal 13px/150% Arial, Helvetica, sans-serif;
        color: #545454;
      }
      .form{
        background-color: white;
        width: 300px;
        margin: 20% auto;
        display: block;
        padding: 20px;
      }
    </style>
  </head>
  <body ng-init="names=['Joel D','Kyle M', 'Dan L']">
    <div class="form">
      Name: {{name}}<br>
      <input type="text" ng-model="name" />
    </div>
    <script src="js/angular.min.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Introduction to Backbone</title>
    <script src="underscore.js"></script>
    <script src="backbone.js"></script>
  </head>
  <body>
    <script>
      var point = new Backbone.Model({
        x: 5,
        y: 10
      });

      point.on("change", function () {
        console.log("Something changed!");
      });

      // Logs "Something changed!"
      point.set('x', 500);
    </script>
  </body>
</html>

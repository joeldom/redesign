<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Introduction to Backbone</title>
    <script src="underscore.js"></script>
    <script src="backbone.js"></script>
  </head>
  <body>
    <script>
      var point = {
        x: 5,
        y: 10
      };
      
      _.extend(point, Backbone.Events);

      point.on("myEvent", function (message) {
        console.log("myEvent was triggered with message: " + message);
      });

      point.trigger("myEvent", "Something happened!");

      // Logs "myEvent was triggered with message: Something happened!"
    </script>
  </body>
</html>

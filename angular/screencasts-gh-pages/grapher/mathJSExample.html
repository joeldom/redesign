<!DOCTYPE html>
<html>
  <head>
    <meta charset=utf-8 />
    <!--
      An example that uses the `math.js` library.
      by Curran Kelleher 10/28/2013
      
      Draws from:
      http://mathjs.org/
      https://github.com/josdejong/mathjs/blob/master/docs/expressions.md#parse
    -->
    <title>Math.js Example</title>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/mathjs/0.15.0/math.min.js"></script>
    <script>
      (function (){
        // Here's how to evaluate math expressions using Math.js:
        var math = mathjs(),
            expr = 'a * b',
            scope = {
              a: 3,
              b: 4
            },
            tree = math.parse(expr, scope);

        console.log(tree.eval()); // Prints 12

        // You can change variables and re-evaluate the tree.
        scope.a = 5;
        console.log(tree.eval()); // Prints 20

        // Here's how to detect errors.
        try {
          math.parse('5&*! this is an invalid expression');
        } catch (exception) {
          console.log(exception.message);
        }
      }());
    </script>
  </head>
  <body>
  </body>
</html>

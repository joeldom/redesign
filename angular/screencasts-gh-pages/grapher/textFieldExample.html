<!DOCTYPE html>
<html>
  <head>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
    <meta charset=utf-8 />
    <!--
      An example that initializes and reads text from a form input field
      when it changes using jQuery.
      
      by Curran Kelleher 10/28/2013
      
      Draws from:
      http://www.w3schools.com/html/html_forms.asp
      http://stackoverflow.com/questions/574941/best-way-to-track-onchange-as-you-type-in-input-type-text
    -->
    <title>Text Field Example</title>
  </head>
  <body>
    <form>
      <input id="inputField">
    </form>
    <script>
    (function (){
      // Make a jQuery selection to access the input DOM element.
      var input = $('#inputField');

      // Set the initial text value programmatically using jQuery.
      input.val('some text');
      
      // Listen for changes using jQuery.
      input.keyup(function (event) {
        var text = input.val();
        console.log(text);
      });
    }());
    </script>
  </body>
</html>

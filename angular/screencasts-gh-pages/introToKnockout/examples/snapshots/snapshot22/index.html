<html>
  <head>
    <meta charset="utf-8">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/knockout/3.1.0/knockout-min.js"></script>
  </head>
  <body>
    <ul data-bind="foreach: names">
      <li data-bind="text: $data"></li>
    </ul>
    <form data-bind="submit: addName">
      <input type="text" data-bind="value: enteredName">
      <input type="submit" value="add">
    </form>
    <script>
      var viewModel = {
        names: ko.observableArray(["Larry", "Curly", "Moe"]),
        enteredName: ko.observable(""),
        addName: function () {
          viewModel.names.push(viewModel.enteredName());
          viewModel.enteredName("");
        }
      };
      ko.applyBindings(viewModel);
    </script>
  </body>
</html>

<html>
  <head>
    <meta charset="utf-8">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/knockout/3.1.0/knockout-min.js"></script>
  </head>
  <body>
    <script>
      var list = ko.observableArray(["Larry", "Curly"]);
      list.push("Moe");
      console.log(list().length); // Prints 3
      console.log(list()[2]); // Prints "Moe"
    </script>
  </body>

<html>
  <head>
    <meta charset="utf-8">
    <title>Getting and setting observables</title>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/knockout/3.1.0/knockout-min.js"></script>
  </head>
  <body>
    <script>
      var observable = ko.observable("Foo");

      console.log(observable()); // Prints "Foo"

      observable("Bar");

      console.log(observable()); // Prints "Bar"
    </script>
  </body>
</html>

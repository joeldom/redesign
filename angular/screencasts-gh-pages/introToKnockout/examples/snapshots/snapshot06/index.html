<html>
  <head>
    <meta charset="utf-8">
    <title>Unsubscribing from observables</title>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/knockout/3.1.0/knockout-min.js"></script>
  </head>
  <body>
    <script>
      var observable = ko.observable("Foo"),
          subscription = observable.subscribe(function (newValue) {
            console.log(newValue);
          });

      observable("Bar"); // Causes subscriber to print "Bar"

      subscription.dispose(); // Cancels the subscription

      observable("Baz"); // Nothing prints
    </script>
  </body>
</html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Subscribing to computed properties</title>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/knockout/3.1.0/knockout-min.js"></script>
  </head>
  <body>
    <script>
      var firstName = ko.observable("John"),
          lastName = ko.observable("Doe"),
          fullName = ko.computed(function () {
            return firstName() + " " + lastName();
          });
      
      fullName.subscribe(function (newValue) {
        console.log(newValue);
      });

      firstName("Jane"); // Causes subscriber to print "Jane Doe"
      lastName("Smith"); // Causes subscriber to print "Jane Smith"
    </script>
  </body>
</html>

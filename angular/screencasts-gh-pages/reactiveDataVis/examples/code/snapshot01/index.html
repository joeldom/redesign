<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!--
    The original D3 Bar Chart Example by Mike Bostock, copied verbatim from
    http://bl.ocks.org/mbostock/3885304

    From part 3 of his tutorial "Let's Make a Bar Chart" found at 
    http://bost.ocks.org/mike/bar/3/

    Modified to
     - load the data from a different URL
     - have fully structured HTML markup
     - use require.js
     - be commented with issues

    by Curran Kelleher July 2014.
    -->
    <title>Bar Chart Example</title>
    <style>

    .bar {
      fill: steelblue;
    }

    .bar:hover {
      fill: brown;
    }

    .axis {
      font: 10px sans-serif;
    }

    .axis path,
    .axis line {
      fill: none;
      stroke: #000;
      shape-rendering: crispEdges;
    }

    .x.axis path {
      display: none;
    }

    </style>
  </head>
  <body>
    <script src="../../../bower_components/requirejs/require.js"></script>
    <script>
    require.config({
      paths: {
        d3: '../../../bower_components/d3/d3.min'
      }
    });
    require(['d3'], function (d3) {

      // Issue: hard-coded visualization size and margin.
      var margin = {top: 20, right: 20, bottom: 30, left: 40},
          width = 960 - margin.left - margin.right,
          height = 500 - margin.top - margin.bottom;

      var x = d3.scale.ordinal()
          .rangeRoundBands([0, width], .1);

      var y = d3.scale.linear()
          .range([height, 0]);

      var xAxis = d3.svg.axis()
          .scale(x)
          .orient("bottom");

      var yAxis = d3.svg.axis()
          .scale(y)
          .orient("left")
          .ticks(10, "%");

      // Issue: statically assigned SVG size precludes dynamic resize.
      var svg = d3.select("body").append("svg")
          .attr("width", width + margin.left + margin.right)
          .attr("height", height + margin.top + margin.bottom)
        .append("g")
          .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

      d3.tsv("../../exampleData/letterByFrequency.tsv", type, function(error, data) {

        // Issue: visualization is hard-coded to the data set.
        x.domain(data.map(function(d) { return d.letter; }));
        y.domain([0, d3.max(data, function(d) { return d.frequency; })]);

        // Issue: DOM construction tightly coupled with loading data,
        //        precludes dynamic data.
        svg.append("g")
            .attr("class", "x axis")
            .attr("transform", "translate(0," + height + ")")
            .call(xAxis);

        svg.append("g")
            .attr("class", "y axis")
            .call(yAxis)
          .append("text")
            .attr("transform", "rotate(-90)")
            .attr("y", 6)
            .attr("dy", ".71em")
            .style("text-anchor", "end")

            // Issue: hard-coded label.
            .text("Frequency");

        svg.selectAll(".bar")
            .data(data)
          .enter().append("rect")
            .attr("class", "bar")

            // Issue: visualization code dependent on particular data set.
            .attr("x", function(d) { return x(d.letter); })
            .attr("width", x.rangeBand())
            .attr("y", function(d) { return y(d.frequency); })
            .attr("height", function(d) { return height - y(d.frequency); });

      });

      function type(d) {
        d.frequency = +d.frequency;
        return d;
      }
    });
    </script>
  </body>
</html>

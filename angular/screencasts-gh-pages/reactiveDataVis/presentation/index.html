<!-- 
  A slide presentation framework using Angular.js.

  By Curran Kelleher July 2014
-->
<!DOCTYPE html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">

    <!-- Bootstrap -->
      <!--
      <script src="http://code.jquery.com/jquery.min.js"></script>
      <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
      -->
    <link href="../bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet" type="text/css" />

    <!-- Our CSS -->
    <link rel="stylesheet" type="text/css" href="styles.css">

    <!-- Angular framework -->
    <script src="../bower_components/angular/angular.min.js"></script>
    <script src="../bower_components/angular-route/angular-route.min.js"></script>

    <!-- Underscore -->
    <script src="../bower_components/underscore/underscore.js"></script>

    <!-- Marked markdown parser -->
    <script src="../bower_components/marked/lib/marked.js"></script>

    <!-- Our Angular app -->
    <script src="js/app.js"></script>
    <script src="js/presentation.js"></script>
    <script src="js/arrowKeyCtrl.js"></script>
    <script src="js/slideCtrl.js"></script>

    <!-- The presentation title, drawn from presentation.json -->
    <title>{{title}}</title>
  </head>

  <body ng-controller="ArrowKeyCtrl" ng-keydown="changeSlide($event.keyCode)">
    
    <!-- Split the page vertically into two parts using Bootstrap. -->
    <!-- See http://getbootstrap.com/css/#grid -->
    <div class="container-fluid">
      <div class="row">

        <!-- The navigation part with the outline of slides -->
        <div class="col-md-2 split-left">
          <div ng-repeat="slide in slides">
            <a href="#/{{slide.name}}" ng-class="{currentSlide: slide.name === currentSlide.name, indented: slide.indent}">
              {{slide.title}}
            </a>
          </div>
        </div>

        <!-- The slide content part -->
        <div class="col-md-10 split-right">
          <div ng-view> </div>
        </div>
      </div>
    </div>
  </body>
</html>
